<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <!-- Safe Software, 2013 -->
    <!-- http://www.safe.com -->

    <title>Twitter Streaming Using Node</title>
    <script src="../socket.io/socket.io.js"></script>
    <!-- JQuery -->
    <script src="/libs/jquery-1.10.1.js"></script>
    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!--Chart.js minified-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>


    <!-- Google Maps -->
    <link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css"
          rel="stylesheet" type="text/css"/>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=visualization"></script>

    <!-- Generic -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Load map and stream twitter -->
    <script src="/js/twitterStream.js" type="text/javascript"></script>

</head>
<body onload="initialize()">
<div class="row" id="top">
    <div class="col-lg-7">
        <div id="title">
            <h1>WhereTag 0.1</h1>
            <p>Generate heatmap based on your search hashtags</p>
        </div>
        <div id="search">
            <form id="form_search" name="search-form" class="form-horizontal">
                <div class="form-group">
                    <label for="tag" class="control-label">Tags:</label>
                    <input type="text" id="tag" name="tag">

                </div>
            </form>
            <button id="btn_search" type="submit" class="btn btn-default">Clear and Search</button>
            <button id="btn_default" type="submit" class="btn btn-default">All tweets</button>
            <button id="btn_stop" type="submit" class="btn btn-default">Stop stream</button>
        </div>
    </div>
    <div class="col-lg-5" id="chart_canvas">
        <h3>Sentiment Pie</h3>
        <small>Only for targeted search</small>
        <br/>
        <canvas id="sentimentChart"  height="100px"></canvas>
    </div>
</div>


<div class="row" id="content">
    <div class="col-lg-7">
        <h2>Heat map</h2>
        <div id="map_canvas"></div>
    </div>
    <div class="col-lg-5">
        <h2>Live tweets
            <small>[<span id="count">0</span>]</small>
            <small>Positive[<span id="positive">0</span>]</small>
            <small>Negative[<span id="negative">0</span>]</small>
        </h2>

        <div id="messages">
            <ul class="texts"></ul>
        </div>
    </div>
</div>
</div>
</body>
</html>
